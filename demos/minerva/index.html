<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Minerva.Blazor</title>
    <base href="/demos/minerva/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Minerva.Blazor.styles.css" rel="stylesheet" />
    <script>
        window.getAccessToken = () => null;
        window.parseState = () => {
            const state = new URLSearchParams(location.search).get('state');
            if (!state) return null;
            const {action, folderId, ids} = JSON.parse(decodeURIComponent(state));
            return [action, action === 'open' ? ids[0] : folderId];
        };
        window.openFile = () => new Promise(async resolve => {
            const url = prompt('è¨­è¨ˆæ›¸ã® URL ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'http://localhost:5000/sample.sekkeisho');
            resolve(url ? `?state=${encodeURIComponent(JSON.stringify({
                action: 'open',
                ids: [url]
            }))}` : null);
        });
        window.pickFile = () => new Promise(async (resolve, reject) => resolve(prompt('è¨­è¨ˆæ›¸ã® URL ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'http://localhost:5000/kuiko.sekkeisho')));
        function loadGAPI() {
            gapi.load('client:auth2:picker', async () => {
                await gapi.client.init({
                    clientId: '707865395504-upvimkaliqvll844a2562l4m8j451cn2.apps.googleusercontent.com',
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.install'
                });
                const auth = gapi.auth2.getAuthInstance();
                window.getAccessToken = () => auth.currentUser.get().getAuthResponse(true).access_token;
                window.parseState = () => {
                    const state = new URLSearchParams(location.search).get('state');
                    if (!state) return null;
                    const {action, folderId, ids} = JSON.parse(decodeURIComponent(state));
                    return [action, action === 'open' ? `https://www.googleapis.com/drive/v3/files/${ids[0]}?alt=media` : folderId];
                };
                async function openPicker(build) {
                    if (!auth.isSignedIn.get()) await auth.signIn();
                    build(new google.picker.PickerBuilder()
                        .setAppId('707865395504')
                        .setOAuthToken(getAccessToken())
                        .setLocale('ja')
                    ).build().setVisible(true);
                }
                const pickFile = f => new Promise(async (resolve, reject) => await openPicker(builder => builder
                    .addView(new google.picker.DocsView(google.picker.ViewId.DOCS)
                        .setIncludeFolders(true)
                    )
                    .setCallback(data => {
                        switch (data[google.picker.Response.ACTION]) {
                            case google.picker.Action.CANCEL:
                                resolve(null);
                                break;
                            case google.picker.Action.PICKED:
                                resolve(f(data[google.picker.Response.DOCUMENTS][0][google.picker.Document.ID]));
                                break;
                        }
                    })
                ));
                window.openFile = () => pickFile(id => `?state=${encodeURIComponent(JSON.stringify({
                    action: 'open',
                    ids: [id]
                }))}`);
                window.pickFile = () => pickFile(id => `https://www.googleapis.com/drive/v3/files/${id}?alt=media`);
            });
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="loadGAPI()"></script>
</head>

</body>

</html>
